{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ resources.Get "ananke/css/custom.css" | resources.ToCSS | resources.Minify | relURL }}">
    
</head>
<body>
    <!-- Hero Section -->
    <header class="bg-gray-800 text-center text-white py-10">
        <h1 class="text-5xl font-bold mb-2">{{ .Site.Title }}</h1>
        <p class="text-xl">{{ .Site.Params.description }}</p>
    </header>

    <!-- App Showcase Section -->
    <section class="container mx-auto py-16 px-4">
        <h2 class="text-3xl font-semibold text-center mb-8">Showcase Your Apps</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {{ range .Site.RegularPages }} <!-- Loop through all content files -->
            <div class="p-6 bg-gray-100 rounded-md shadow-md">
                <img src="{{ .Params.icon }}" alt="{{ .Params.app_name }}" class="h-16 mx-auto mb-4">
                <h3 class="text-xl font-bold text-center">{{ .Params.app_name }}</h3>
                <p class="text-center text-gray-600">{{ .Params.description }}</p>
                <a href="{{ .Params.download_link }}" class="block mt-4 text-center bg-blue-500 text-white py-2 rounded">
                    Download
                </a>
            </div>
            {{ end }}
        </div>
    </section>
</body>
</html>
{{ end }}
